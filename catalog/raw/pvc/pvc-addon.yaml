apiVersion: addons.kubestash.com/v1alpha1
kind: Addon
metadata:
  name: pvc-addon
spec:
  backupTasks:
  - name: PhysicalBackup
    function: pvc-backup
    driver: Restic
    executor: Job
    singleton: true
    parameters:
    - name: paths
      usage: List of file paths to backup.
      required: true
      default: /kubestash-data
    - name: enableCache
      usage: Enable or disable caching. Disabling caching may impact backup performance.
      required: false
      default: "true"
    - name: scratchDir
      usage: Directory for holding temporary files and restic cache.
      required: false
      default: /kubestash-tmp
    volumeTemplate:
    - name: temp-volume
      usage: Holds temporary files and restic cache.
      source:
        emptyDir: {}
    volumeMounts:
    - name: temp-volume
      mountPath: /kubestash-tmp
  - name: VolumeSnapshot
    function: volume-snapshot-backup
    singleton: true
    driver: VolumeSnapshotter
    parameters:
    - name: snapshotClassName
      usage: The VolumeSnapshotClassName to be used by volumeSnapshot
      required: false
  restoreTasks:
  - name: PhysicalBackupRestore
    function: pvc-restore
    driver: Restic
    executor: Job
    singleton: true
    parameters:
    - name: enableCache
      usage: Enable or disable caching. Disabling caching may impact backup performance.
      required: false
      default: "true"
    - name: scratchDir
      usage: Directory for holding temporary files and restic cache.
      required: false
      default: /kubestash-tmp
    volumeTemplate:
    - name: temp-volume
      usage: Holds temporary files and restic cache.
      source:
        emptyDir: {}
    volumeMounts:
      - name: temp-volume
        mountPath: /kubestash-tmp
  - name: VolumeSnapshotRestore
    function: volume-snapshot-restore
    singleton: true
    driver: VolumeSnapshotter
